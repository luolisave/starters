<div class="container-fluid">
    <div class="col-sm-12 padding-top-bottom-16px"></div>
    <div class="col-sm-10">
        <h3>Pages</h3>
    </div>
    <div class="col-sm-2 pull-right" style="padding-top:20px;">
        <a style="text-decoration: none !important" href="#/main/page/create">
            <button type="button" class="btn btn-success">
                <span class="glyphicon glyphicon-plus"></span>&nbsp;
                Create New Page
            </button>
        </a>
    </div>
    <div class="col-sm-12 padding-top-bottom-16px"></div>
    <div class="col-sm-12">
        <table class="table table-hover">
            <thead>
            <tr>
                <th class="col-md-2">ID</th>
                <th class="col-md-8">Title</th>
                <th class="col-md-2">Options</th>
            </tr>
            <tr>
                <th class="col-md-2">
                    <input class="form-control" ng-model="searchObj.id"/>
                </th>
                <th class="col-md-8">
                    <input class="form-control" ng-model="searchObj.title"/>
                </th>
                <th class="col-md-2"></th>
            </tr>
            </thead>
            <tbody>
            <tr dir-paginate="item in page.list | filter: searchObj | itemsPerPage: 10">
                <!-- ng-repeat="pageList in page.list" -->
                <td>{{item.id}}</td>
                <td>{{item.title}}</td>
                <td>
                    <a href="#/main/page/edit/{{item.id}}">
                        <button type="button" class="btn btn-sm btn-success" title="Edit"><span
                                class="glyphicon glyphicon-edit"></span></button>
                    </a>
                    <button type="button" class="btn btn-sm btn-danger" title="Delete" ng-click="page.deletePage(item.id)"><span
                            class="glyphicon glyphicon-trash"></span></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="col-sm-12">
        <dir-pagination-controls></dir-pagination-controls>
    </div>
</div>
